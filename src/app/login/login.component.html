<div class="login-container">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="left-block">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="right-block">
                    <div class="logo"><img src="../assets/images/dummy-logo.png"/></div>
                    <h2>Welcome !</h2>
                    <p>Enter your email and password to access your account</p>
                        <div class="field-block">
                            <div class="input-block">
                                <label class="fieldtitle">Email</label>
                                <input type="email" placeholder="Enter your email address" name="email"/>
                            </div>

                            <div class="input-block">
                                <label class="fieldtitle">Password</label>
                                <input type="password" placeholder="Enter your password" name="password"/>
                                <div class="clearfix"></div>
                                <div class="rememberme"><input type="checkbox"/> Remember me</div>
                                <div class="forgotpass">Forgot Password</div>
                            </div>

                            <button type="submit" name="signin" class="signin-btn"
                            (click)="onLogin()">Sign In</button>
                            <div class="or-divider">OR</div>
                            <button class="google-btn"><img src="../assets/images/Google__G__Logo.png"/> Continue with Google</button>
                        </div>

                        <div class="noaccount">Don't have an account? <a href="">Sign Up</a></div>
                        <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
