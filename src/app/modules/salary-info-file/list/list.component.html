<div class="card" *ngIf="sifRecords.length">
    <div class="p-input-icon-left m-2">
        <i class="pi pi-search"></i>
        <input type="text" placeholder="Search for employee Id" pInputText [(ngModel)]="value" />
    </div>
    <p-table #dt1 dataKey="code" [value]="sifRecords" [scrollable]="true" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:200px">Employee Id</th>
                <th style="min-width:200px">Pay Start Date</th>
                <th style="min-width:200px">Pay End Date</th>
                <th style="min-width:200px">Load Amount</th>
                <th style="min-width:200px">Inc Load Amount</th>
                <th style="min-width:200px">Emp Leave Days</th>
                <th style="min-width:200px">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.empid}}</td>
                <td>{{data.paystartdate}}</td>
                <td>{{data.payenddate}}</td>
                <td>{{data.incomefixcomp}}</td>
                <td>{{data.incomevarcomp}}</td>
                <td>{{data.daysleaveprd}}</td>
                <td>
                    <button class="action-btns table-delete-ico" (click)="onEdit(data)"> <img
                            src="/assets/images/edit-ico.png" />
                    </button>
                    <button class="action-btns table-delete-ico" (click)="onDelete(data)"> <img
                            src="/assets/images/delete-ico.png" />
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="text-center" [attr.colspan]="7">
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="card">
    <div *ngIf="!sifRecords.length" class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
        (onFileDropped)="selectedFileChange($event, 'drop')">
        <p>Drag and drop or click here to upload your .xslx file</p>
        <input hidden type="file" #fileInput (change)="selectedFileChange($event, 'select')" />
    </div>
</div>

<ng-container *ngIf="showEditSIF">
    <app-edit-sif-info [isVisible]="showEditSIF" [data]="selectedRecord"
        (closeFlyout)="onCloseShowEditSIF()" (update)="onUpdate($event)"></app-edit-sif-info>
</ng-container>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
