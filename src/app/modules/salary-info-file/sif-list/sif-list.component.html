<div class="card">

    <p-table #dt1 dataKey="code" [value]="listSIFFiles" [scrollable]="true" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:200px">Corporate Id</th>
                <th style="min-width:200px">File Name</th>
                <th style="min-width:200px">File Remarks</th>
                <th style="min-width:200px">File Status</th>
                <th style="min-width:200px">File Creation Day</th>
                <th style="min-width:200px">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.croprateid}}</td>
                <td><a [routerLink]="['../details', data.filename]">{{data.filename}}</a></td>
                <td>{{data.fileRemarks}}</td>
                <td>{{data.filestatus}}</td>
                <td>{{data.filecreationdate}}</td>
                <td>
                    <button class="action-btns table-delete-ico" (click)="onDelete(data)"> <img
                            src="/assets/images/delete-ico.png" />
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="text-center" [attr.colspan]="7">
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-button label="Submit" (click)="uploadSIF()">
</p-button>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
