<p-sidebar [(visible)]="isVisible" position="right" [style]="{width:'60rem'}" (onHide)="onCloseFlyout()"
  [dismissible]="false">
  <h4>View</h4>

  <div class="row">
    <p-table dataKey="ackNakFileName" [value]="data" [scrollable]="true" [paginator]="true" [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:200px">File Name</th>
          <th style="min-width:200px">Status</th>
          <th style="min-width:200px">Remarks</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{data?.proceedFileName}}</td>
          <td>{{data?.fileStatus}}</td>
          <td>{{data?.recData}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center" [attr.colspan]="3">
            No records found
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-sidebar>
<div class="custom-toast">
  <p-toast></p-toast>
</div>
